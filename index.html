<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/mrogala89@gmail.com" method="POST">
        <!--personal data-->
        <label for="username">Imię:</label><br>
        <input type="text" name="username"><br><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="surname"><br><br>
        <label for="email">e-mail:</label><br>
        <input type="email" name="e-mail"><br><br>
        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" name="phone"><br><br>
        <!--city-->
        <label for="city">Wybór miasta:</label><br>
        <select type="text" name="city">
               <option value="krakow">Kraków</option>
               <option value="warszawa">Warszawa</option>
               <option value="gdansk">Gdańsk</option>
               <option value="sosnowiec">Sosnowiec</option>
               <option value="radom">Radom</option>
        </select><br><br>
        <!--gender-->
        <label for="gender">Wybierz płeć:</label><br>
        <input type="radio" name="gender1" value="male" checked>Mężczyzna
        <input type="radio" name="gender2" value="female">Kobieta <br><br>
        <!--law agreement-->
        <input type="checkbox" name="agreement" value="yes">Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. 2016 r. poz. 922). <br><br>
        <!--message-->
        <label for="message">Zostaw wiadomość:</label><br>
        <textarea name="message" cols="60" rows="10"></textarea><br><br>
        <!--buttons-->
        <input type="submit" value="Wyślij mnie!">
        <input type="reset">
    </form>
</body>

</html>
