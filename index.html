<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/mrogala89@gmail.com" method="POST">
        <!--personal data-->
        <label for="username">Imię:</label><br>
        <input type="text" name="username" id="username"><br><br>
        <label for="surname">Nazwisko:</label><br>
        <input type="text" name="surname" id="surname"><br><br>
        <label for="email">e-mail:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        <!--city-->
        <label for="city">Wybór miasta:</label><br>
        <select name="city" id="city">
               <option value="krakow">Kraków</option>
               <option value="warszawa">Warszawa</option>
               <option value="gdansk">Gdańsk</option>
               <option value="sosnowiec">Sosnowiec</option>
               <option value="radom">Radom</option>
        </select><br><br>
        <!--gender-->
        <label>Wybierz płeć:</label><br>
        <input type="radio" name="gender" value="male" id="male" checked><label for="male">Mężczyzna</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label> <br><br>
        <!--law agreement-->
        <input type="checkbox" name="agreement" checked>Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji (zgodnie z Ustawą z dnia 29.08.1997 roku o Ochronie Danych Osobowych; tekst jednolity: Dz. U. 2016 r. poz. 922). <br><br>
        <!--message-->
        <label for="message">Zostaw wiadomość:</label><br>
        <textarea name="message" id="message" cols="60" rows="10"></textarea><br><br>
        <!--buttons-->
        <input type="submit" value="Wyślij mnie!">
        <input type="reset">
    </form>
</body>

</html>
